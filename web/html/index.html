<script>

function loadURL(u) { 
    document.getElementById("fullright").innerHTML = '<iframe src="' + u +
    '" width="100%" height="100%" border="0"></iframe>';
}

    
function searchTable() {
  var input, filter, table, tr, td, i;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}

    
function loadTable(xml){

     path = '/../../xml/pharmacy/';
    
    var xmlDoc = xml.responseXML;
    var table="<tr class='header'><th style='width:60%;font-weight:bold;'>title</th></tr>";
    var x = xmlDoc.getElementsByTagName("orderitem");

    for (i = 0; i <x.length; i++) { 
        table += '<tr><td onclick="loadURL('  + "'/../../xml/pharmacy/" +
            x[i].getElementsByTagName("modelfile")[0].childNodes[0].nodeValue + '\');">' +
            x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue + 
            '<br></td></tr>';
        
    }
    
    var tableElement = document.getElementById("myTable");
    tableElement.innerHTML=table;

    
}

function loadCatalogue() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        loadTable(this);
    }
  };
  xmlhttp.open("GET", "pharmacy-catalogue.xml", true);
  xmlhttp.send();
}

    
</script>
